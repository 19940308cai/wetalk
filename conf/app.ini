[server]
beta = false

[app]
app_name = Beego Community
app_host = 127.0.0.1:8092
app_url = http://127.0.0.1:8092/
app_logo = /static/img/bee.gif
session_provider = file
session_path = sessions
session_name = wetalk_sess
mail_user = Beego Community
mail_from = service@beego.me
secret_key = random string
acitve_code_live_days = 3
resetpwd_code_live_days = 3
